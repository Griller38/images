   <section>
    <form action="send_mail.php" method="post" id="orderForm">
        <fieldset> 
            <legend>Bestel Hier</legend>

            <div class="form-group">
                <label for="fullname">Naam:</label> 
                <input type="text" name="fullname" id="fullname" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefoon:</label>
                <input type="tel" name="phone" id="phone" required>
            </div>

            <div class="form-group">
                <label for="adres">Adres:</label>
                <input type="text" name="adres" id="adres" required>
            </div>

            <div class="form-group">
                <label for="zipcode">Postcode:</label>
                <input type="text" name="zipcode" id="zipcode" required>
            </div>

            <div class="form-group">
                <label for="place">Woonplaats:</label>
                <input type="text" name="place" id="place" required>
            </div>

            <div class="form-group checks">
                <label for="model">Model:</label>
                <input type="checkbox" name="model" id="model"> Barbecue
                <input type="checkbox" name="model2" id="model2"> Kachel
            </div>

            <div class="form-group">
                <label for="opmerking">Opmerking:</label>
                <textarea name="opmerking" id="opmerking"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit">Bestel</button>
            </div>
        </fieldset>
    </form>

    <div id="responseMessage" style="margin-top: 20px; display: none;"></div>
</section>

<script>
    document.getElementById('orderForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Voorkomt standaard formulierverzending

        const formData = new FormData(this);

        fetch('send_mail.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            console.log("Server Response:", data);
            document.getElementById('responseMessage').style.display = 'block';
            document.getElementById('responseMessage').innerText = data; // Laat de serverreactie zien
        })
        .catch(error => {
            console.error("Error:", error);
            document.getElementById('responseMessage').style.display = 'block';
            document.getElementById('responseMessage').innerText = 'Er is een fout opgetreden: ' + error.message;
        });
    });
</script>
